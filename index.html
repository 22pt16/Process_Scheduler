
<!DOCTYPE html>
<html>
<head>
  <title>Process Scheduler</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
	padding : 10px
	color: red
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1 style="color : purple">Process Scheduler</h1>
  
  <!-- FCFS Scheduling -->
  <h2>First-Come-First-Serve (FCFS)</h2>
	<!--Buttons for input-->
<div>
    <label for="process-id">Process ID:</label>
    <input type="number" id="process-id">
    <label for="burst-time">Burst Time:</label>
    <input type="number" id="burst-time">
        <div>
        <br>
        &nbsp; <!-- For Space Between Buttons */-->
    <button style="text-align: center;onclick="addFcfsProcess()">Add Process</button>

        &nbsp;
    <button onclick="computeFcfs()">Compute FCFS</button>
        <br>

        </div>
</div>

<br>

  <table id="fcfs-table">
    <tr>
      <th>Process</th>
      <th>Arrival Time</th>
      <th>Burst Time</th>
    </tr>
    <!-- FCFS process rows will be dynamically added here -->
  </table>
  
  <!-- RR Scheduling -->
  <h2>Round Robin (RR)</h2>
  <table id="rr-table">
    <tr>
      <th>Process</th>
      <th>Arrival Time</th>
      <th>Burst Time</th>
      <th>Time Quantum</th>
    </tr>
    <!-- RR process rows will be dynamically added here -->
  </table>
<script src="script.js"></script>
</body>
</html>
